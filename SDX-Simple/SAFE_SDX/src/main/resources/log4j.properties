# Log4j configuration file

log4j.rootCategory=DEBUG, file

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=log/sdx-simple.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
log4j.appender.file.MaxFileSize=100MB
log4j.appender.file.MaxBackupIndex=3

log4j.looger.org.glassfish.grizzly.http.server.HttpServer=DEBUG
log4j.logger.orca=off
log4j.logger.com.hp.hpl.jena=off
log4j.logger.org.apache.jena=off
log4j.logger.org.renci.ahab.libndl.LIBNDL=DEBUG
log4j.logger.httpclient=off
log4j.logger.org.apache.commons=off
log4j.logger.ndl=off

log4j.logger.safe=DEBUG

